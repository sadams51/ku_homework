<!DOCTYPE html>
<html>
<head>
	<title>Train Timetable</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<h1>Train Timetable</h1> 
		<p>Train Directory</p> 
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Trains</div>
		 	<div class="panel-body">
		 		<table class="table table-striped">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival (military)</th>
						<th>Minutes Away</th>
					</tr>
				</table>
		 	</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<form>
			  <div class="form-group">
			    <label for="train-name">Train Name</label>
			    <input type="text" class="form-control" id="train-name" placeholder="train-name">
			  </div>
			  <div class="form-group">
			    <label for="train-destination">Destination</label>
			    <input type="text" class="form-control" id="train-destination" placeholder="destination">
			  </div>
			  <div class="form-group">
			    <label for="frequency">Frequency (minutes)</label>
			    <input type="number" class="form-control" id="frequency" placeholder="0000">
			  </div>
			  <div class="form-group">
			    <label for="next-arrival">Next Arrival</label>
			    <input type="time" class="form-control" id="next-arrival" placeholder="00:00">
			  </div>
			  <div class="form-group">
			    <label for="minutes-away">Minutes Away</label>
			    <input type="time" class="form-control" id="minutes-away" placeholder="0000">
			  </div>			  
			  <button type="submit" class="btn btn-primary submit">Submit</button>
			</form>
		</div>
	</div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
