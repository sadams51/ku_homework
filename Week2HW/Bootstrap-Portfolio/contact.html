	<link rel="stylesheet" type="text/css" href="style.css">


	<title>Contact | Sarah Adams</title>

</head>
<body>

	<nav class="navbar navbar-default navbar-static-top"> 
		<div class="container-fluid">
			<div class="row">
				<div class="navbar-header"> 
      				<a class="navbar-brand" href="#">Sarah Adams</a>
				</div>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> 
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			
				<div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="index.html"><a href="#">About <span class="sr-only"></span></a></li>

					</ul>	
				</div>
			</div>
		</div>	
	</nav>

	<div class="row container" id="main-container">
		<div class="col-lg-10">
			<form id="contact-form">
			  <div class="form-group">
			  	<label for="name">Name:</label>
			  	<input type="name" name="name" placeholder="Anne Smith">
			  </div>
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="message">Message:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>	
	</div>	

	<div class="sidebar" id="connect">
		<h2>Connect with Me</h2>

		<a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
		<a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
		<a href="#"><img src="assets/images/stackoverflow-128.png" class="social" alt="StackOverflow" /></a>
	</div>
